<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-4 offset-md-4">
      <form [formGroup]="newLeagueForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>{{'name'|translate}}</label>
          <input type="text" class="form-control" placeholder="{{'name'|translate}}" formControlName="name">
        </div> 

        <div class="form-group">
          <label>{{'type'|translate}}</label>
          <select formControlName="type" class="form-control">
            <option>{{'roundRobin'|translate}}</option>
            <option>{{'roundRobinPlayoff'|translate}}</option>
            <option>{{'playoff'|translate}}</option>
          </select>
        </div> 

        <div class="form-group">
          <label>{{'typeMatch'|translate}}</label>
          <select formControlName="typeMatches" class="form-control">
            <option>{{'onlyFirst'|translate}}</option>
            <option>{{'twoMatches'|translate}}</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">{{'save'|translate}}</button>

      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-4 offset-md-4">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>{{'email'|translate}}</label>
          <input type="text" class="form-control" placeholder="{{'email'|translate}}" formControlName="email">
        </div> 

        <div class="form-group">
          <label>{{'password'|translate}}</label>
          <input type="password" class="form-control" placeholder="{{'password'|translate}}" formControlName="password">
        </div>

        <button type="submit" class="btn btn-primary">{{'login'|translate}}</button>

      </form>
    </div>
  </div>
</div>
